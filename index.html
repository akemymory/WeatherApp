<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styless.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="enter city name" spellcheck="false" />
        <button><img src="images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img
          src="images/clear.png"
          alt="current weather"
          class="weather-icon"
        />
        <h1 class="temp">22ºc</h1>
        <h2 class="city">Lisbon</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const apiKey = "8f1f02ca3a02460bcefe3eff78e9a6d6";
      const apiUrl =
        "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
      const searchBox = document.querySelector(".search input");
      const searchBtn = document.querySelector(".search button");
      const weatherIcon = document.querySelector(".weather-icon");

      async function checkWeather(city) {
        const response = await fetch(apiUrl + city + `&appid=${apiKey}`);

        if (response.status == 404) {
          document.querySelector(".error").style.display = "block";
          document.querySelector(".weather").style.display = "none";
        } else {
          var data = await response.json();

          document.querySelector(".city").textContent = data.name;
          document.querySelector(".temp").textContent =
            Math.round(data.main.temp) + "ºc";
          document.querySelector(".humidity").textContent =
            data.main.humidity + "%";
          document.querySelector(".wind").textContent =
            data.wind.speed + "km/h";

          const cityTimezone = data.timezone / 3600;
          const currentTime = new Date(
            new Date().getTime() + cityTimezone * 3600 * 1000
          );

          const localTimeOptions = {
            hour: "numeric",
            minute: "numeric",
            hour12: true,
          };
          const formattedLocalTime = currentTime.toLocaleString(
            undefined,
            localTimeOptions
          );

          const hours = currentTime.getHours();

          const isDay = hours >= 6 && hours < 18;

          const cardContainer = document.querySelector(".card");

          if (isDay) {
            cardContainer.style.background =
              "linear-gradient(to top, #fff1eb 0%, #ace0f9 100%)";
          } else {
            cardContainer.style.background =
              "linear-gradient(to top, #09203f 0%, #537895 100%)";

            document.querySelector(".card").style.color = "white";
          }

          if (data.weather[0].main == "Clouds") {
            if (isDay) {
              weatherIcon.src = "images/clouds.png";
            } else {
              weatherIcon.src = "images/clouds-night.png";
            }
          } else if (data.weather[0].main == "Clear") {
            if (isDay) {
              weatherIcon.src = "images/clear-day.png";
            } else {
              weatherIcon.src = "images/clear-night.png";
            }
          } else if (data.weather[0].main == "Rain") {
            weatherIcon.src = "images/rain.png";
          } else if (data.weather[0].main == "Drizzle") {
            weatherIcon.src = "images/drizzle.png";
          } else if (data.weather[0].main == "Mist") {
            weatherIcon.src = "images/mist.png";
          }

          document.querySelector(
            ".city"
          ).innerHTML += `<br>${formattedLocalTime}`;
          document.querySelector(".weather").style.display = "block";
          document.querySelector(".error").style.display = "none";
        }
      }

      searchBox.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          e.preventDefault();
          checkWeather(searchBox.value);
        }
      });

      searchBtn.addEventListener("click", (e) => {
        e.preventDefault();
        checkWeather(searchBox.value);
      });
    </script>
  </body>
</html>
